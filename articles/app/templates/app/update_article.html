{% extends "app/base.html" %}

{% block content %}
<h1>Update Article</h1>
<p>Last updated: {{ article.updated_at | date:"D d M Y"}}</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'home' %}">Back to list</a>
<a href="{% url 'delete_article' article.id %}">Delete</a>


{% endblock content %}
